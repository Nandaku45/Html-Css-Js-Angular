<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
        <meta name="description" content="This is a basic form for  student to  register his skills and abilities "

    <link rel="stylesheet" href="style.css">
</head>
<body >
    <Header>
    <h1 style="text-align: center;">Student Registration  Form </h1>
    </Header>
    <main>
    <div>
    <form action="./Thanks.html" method="get" >
        <label for="name" class="name">1.Name:</label><br>
        <input id="name" placeholder="Enter Full Name" type="text" class="space"><br><br>
         <label for="email">2.Email:</label><br>
        <input id="email" placeholder="Enter Email" type="email" class="space"><br><br>
         <label for="Mobile Number">3.Mobile Number:</label><br>
        <input id="Mobile Number" placeholder="Enter Mobile Number" type="number" class="space"><br><br>
         <label for="pwd">4.Password:</label><br>
        <input id="pwd" placeholder="Enter Password" type="password" class="space"><br><br>
         <label for="confirm_pwd">5.Confirm Password:</label><br>
        <input id="confirm_pwd" placeholder="Enter Confirm Password" type="password" class="space"><br><br>
        <label for="dob">6.Date of Birth:</label><br>
        <input id="dob" placeholder="Enter Password" type="date" class="space"><br><br>
        <label for="file">7.Resume:</label><br>
        <input id="file" placeholder="Submit your Resume" type="file" class="space"><br><br>
        <label for="Age">8.Age:</label><br>
        <input id="Age" placeholder="Enter your Age" type="number" class="space"><br><br>
        <label for="gender">9.Gender:</label><br>
        <input type="radio" id="male" value="Male" name="Gender" >
        <label for="male">Male</label>
        <input type="radio" id="female" value="Female" name="Gender">
        <label for="female">Female</label>
        <input type="radio" id="gender" value="Other" name="Gender">
        <label for="gender">Other</label><br><br>

        <label  >10.Skills:</label><br>
        <pre>         <input type="checkbox" name="skills" value="Html" id="html">  <label for="html">Html</label>    <input type="checkbox" name="skills" value="CSS" id="css">  <label for="css">CSS</label>   <input type="checkbox" name="skills" value="JS" id="js">  <label for="js">Java Script</label>   <input type="checkbox" name="skills" value="C#" id="c#">  <label for="c#">CSHARP</label>   <input type="checkbox" name="skills" value="Java" id="java">  <label for="java">Java</label> <input type="checkbox" name="skills" value="Sql Server" id="sql server">  <label for="sql server">MY Sql Server</label>   <input type="checkbox" name="skills" value="Sql" id="sql">  <label for="sql">MY SQL</label></pre><br>

        <label>11.Education:</label><br>
        <select class="space">
            
                <option>10TH</option>
                                <option>12TH</option>
                                                <option>Degree</option>
                                                                <option>Btech</option>
                                                                                <option>Mba</option>
                                                                                                <option>MTech</option>





        </select><br><br>

        <label>12.Branch:</label><br>
        <select class="space">
            <optgroup label="Engineering">
                <option>Civil</option>
                                <option>Electronics and Electrical</option>
                                                <option>CSC</option>
                                                                <option>Mechanical</option>
                                                                                <option>Petrolium</option>



</optgroup>
  <optgroup label="Degree">
                <option>Bcom</option>
                                <option>Bsc</option>
                                                <option>BA</option>
</optgroup>
        </select><br><br>



       


        <label for="url">13.Linkedin Url:</label><br>
        <input id="url"   placeholder="Submit your linkedin url" type="url" class="space"><br><br>
         
         
         <label for="url">14.Github Url:</label><br>
        <input id="url" placeholder="Submit your Github url" type="url" class="space"><br><br>

        <label for="comments">15.Comments:</label><br>
<textarea placeholder="Any comments" class="space"></textarea>  <br>       

         
         
        <a href="./Thanks.html"  class="space"><button type="submit" value="submit" >Submit</button></a>
        
    </form>
    </div>
    </main>
    <footer>
        <details><summary>Note:</summary>Please fill the inputs which are required </details>
    </footer>
</body>
</html>
